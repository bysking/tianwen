<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        fetch("http://localhost:8081/api/test").then((res) => {
          res.json().then((dd) => {
            document.getElementById("resId").innerHTML = JSON.stringify(dd);
          });
        });
      }
    </script>
  </head>
  <body>
    <h1>app1</h1>
    <button onclick="test()">app1 fetch</button>
    <div id="resId"></div>
  </body>
</html>
